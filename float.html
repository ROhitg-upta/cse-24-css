<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float</title>
  <style>
    .outer {
      border: 5px solid black;
      background-color: rgb(186, 53, 53);
      padding: 15px;
      text-align: left; 
      width: 80%;
      margin: auto;
      color: white;
    }

    .image {
      width: 150px;
      height: 100px;
      margin: 10px;
      float: left; 
    }

    p {
      font-size: 18px;
      text-align: justify;
    }

    footer {
      clear: both; 
      background-color: rgb(220, 99, 99);
      padding: 10px;
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }


  </style>
</head>
<body>
  <div class="outer"><h1>clear (footer below floatced content)</h1>
  <img src="thumbnail-1.webp" alt="create" class="image" style="float: left; ">
  <p>this paragraph wraps around floated image</p>
<footer>this is footer section  forced below image using clear</footer>

</div>
</body>
</html>
