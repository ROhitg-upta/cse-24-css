<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        header {
            background-color: #34495e;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        nav {
            background-color: #2c3e50;
            text-align: center;
        }

        nav a {
            display: inline-block;
            color: white;
            text-decoration: none;
            padding: 14px 25px;
            font-size: 18px;
        }

        nav a:hover {
            background-color: #1abc9c;
            transition: 0.3s;
        }

        main {
            background-color: white;
            padding: 30px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>My College Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <h2>Welcome to My Website</h2>
        <p>
            This is the main content section. Here you can write about your college, 
            your projects, or anything related to your work as a B.Tech student.
        </p>
    </main>

    <footer>
        <p>&copy; 2025 My College Website | Designed by Rohit</p>
    </footer>

</body>
</html>
